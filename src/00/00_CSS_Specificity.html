<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Specificity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Specificity */
        
        /* Selector Specificity: (1, 1, 1) */
        p#text.greem {
            color: orange; 
        } 

        /* Selector Specificity: (1, 0, 0) */
        #text {
            color: red; 
        } 

        /* Selector Specificity: (0, 1, 0) */
        .green {
            color: green; 
        }

        /* Selector Specificity: (0, 0, 1) */
        p {
            color: blue; 
        }

    </style>
</head>
<body>
    <p id="text" class="green">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus, blanditiis sapiente! 
        Sapiente, aut beatae! Eum obcaecati itaque iste ad quia id earum? 
        Vitae, ex labore perferendis porro et adipisci deserunt?
    </p>
</body>
</html>
