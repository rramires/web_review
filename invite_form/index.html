<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <div id="bg-brand">
                <img src="./assets/Logo.svg" alt="logo icon">
                <div>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </div>
        </aside>
        <main>
            <div id="invite">
                <h2>Crie seu convite</h2>
                <form action="#">
                    <section id="about">
                        <div>
                            <img src="assets/icons/calendar.svg">
                            <h3>Sobre o evento</h3>
                               
                        </div>
                    </section>
                    <section id="customize">
                        <div>
                            <img src="assets/icons/paintbrush.svg">
                            <h3>Personalização</h3>

                        </div>
                    </section>
                    <section id="contact">
                        <div>
                            <img src="assets/icons/contact.svg">
                            <h3>Dados para contato</h3>

                        </div>
                    </section>
                    <section id="agree">
                        <hr>
                        
                    </section>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
