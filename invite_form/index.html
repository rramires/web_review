<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <div id="bg-brand">
                <img src="./assets/Logo.svg" alt="logo icon">
                <div>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </div>
        </aside>
        <main>
            <div id="invite">
                <h2>Crie seu convite</h2>
                <form action="#">
                    <!-- about -->
                    <fieldset id="about">
                        <legend>
                            <img src="assets/icons/calendar.svg">
                            <h3>Sobre o evento</h3>
                        </legend>
                        <div class="input-wrapper">
                            <label for="nome">Título</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome do evento">
                        </div>
                        
                        <div class="double-grid">
                            <div class="input-date">
                                <label for="init">Início</label>
                                <input type="datetime-local" id="init" name="init">
                            </div>
                            <div class="input-date">
                                <label for="end">Fim</label>
                                <input type="datetime-local" id="end" name="end">
                            </div>
                            <div>
                                <label>Tipo</label>
                                <div id="local-type" class="double-grid border-fields">
                                    <div id="choose-inperson">
                                        <img id="inperson" src="assets/icons/building.svg">
                                        <label for="inperson">Presencial</label>
                                        <input type="radio" id="inperson" value="inperson" name="local" checked>
                                    </div>
                                    <div id="choose-local">
                                        <img id="local" src="assets/icons/video.svg">
                                        <label for="online">Online</label>
                                        <input type="radio" id="inperson" value="inperson" name="local">
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="address">Local</label>
                                <input type="text" id="address" name="address" placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div id="description">
                            <label for="description">Descrição</label>
                            <textarea id="description" name="description" placeholder="Escreva sobre os detalhes do evento" rows="20" cols="20"></textarea>
                        </div>
                    </fieldset>
                    <!-- customize -->
                    <fieldset id="customize">
                        <legend>
                            <img src="assets/icons/paintbrush.svg">
                            <h3>Personalização</h3>
                        </legend>
                        <div>
                            <label>Cor principal</label>
                            <div id="colors">
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="brand-light">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="navy">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="purple">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="fuschia">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="pink">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="danger">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="orange">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="yellow">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="lime">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="green">
                                    </div>
                                </div>
                                <div class="content-radio">
                                    <div class="color-radio">
                                        <input type="radio" name="color" value="cyan">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Tema do evento</label>
                            <div id="theme" class="quad-grid">
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-0.png">
                                    <input type="radio" name="photo" value="birthday">
                                    <label>Aniversário</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-1.png">
                                    <input type="radio" name="photo" value="kids">
                                    <label>Infantil</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-2.png">
                                    <input type="radio" name="photo" value="graduation">
                                    <label>Formatura</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-3.png">
                                    <input type="radio" name="photo" value="wedding">
                                    <label>Casamento</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-4.png">
                                    <input type="radio" name="photo" value="baby-shower">
                                    <label>Chá de bebê</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-5.png">
                                    <input type="radio" name="photo" value="bridal-shower">
                                    <label>Chá de panela</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-6.png">
                                    <input type="radio" name="photo" value="carnival">
                                    <label>Carnaval</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-7.png">
                                    <input type="radio" name="photo" value="easter">
                                    <label>Páscoa</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-8.png">
                                    <input type="radio" name="photo" value="st-john">
                                    <label>São João</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-9.png">
                                    <input type="radio" name="photo" value="halloween">
                                    <label>Haloween</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-10.png">
                                    <input type="radio" name="photo" value="christmas">
                                    <label>Natal</label>
                                </div>
                                <div class="theme-card">
                                    <img src="./assets/themes/Image-11.png">
                                    <input type="radio" name="photo" value="other">
                                    <label>Outro</label>
                                </div>
                            </div>
                            <div id="bright-upload" class="double-grid-2fr">
                                <div bright>
                                    <label for="theme-color">Estilo</label>
                                    <div chooser>
                                        <div check>
                                            <input type="checkbox" id="theme-color" name="theme-color">
                                        </div>
                                        <span class="escuro">Escuro</span>
                                        <span class="claro">Claro</span>
                                    </div>
                                </div>

                                <div upload>
                                    <label>Foto de capa</label>
                                    <div docfile>
                                        <label select for="docs">
                                            <img src="assets/icons/upload.svg">
                                            <span>Selecionar</span>
                                        </label>
                                        <input type="file" id="docs" name="docs"  accept="image/*">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <!-- customize -->
                    <fieldset id="contact">
                        <legend>
                            <img src="assets/icons/contact.svg">
                            <h3>Dados para contato</h3>
                        </legend>
                        <div>
                            <label for="person">Nome</label>
                            <input type="text" name="person" id="person" placeholder="Nome completo" >
                        </div>
                        <div class="double-grid">
                            <div>
                                <label for="mail">E-mail</label>
                                <input type="email" id="mail" name="mail" placeholder="exemplo@email.com">
                            </div>
                            <div>
                                <label for="number">Telefone</label>
                                <input type="tel" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>
                    <!-- agree -->
                    <fieldset id="agree">
                        <hr>
                         
                        


                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
